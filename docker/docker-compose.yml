services:
  kepler-worker:
    image: skylarklabs/kepler-worker-go:${VERSION:-1.0.0}
    container_name: kepler-worker-go
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - VERSION=${VERSION:-1.0.0}
    environment:
      - MAX_FPS_NO_AI=30
      - MAX_FPS_WITH_AI=30
      - PUBLISHING_FPS=30
      - NATS_URL=nats://nats:4222
      - AI_GRPC_URL=49.248.155.76:50052
      - SHOW_METADATA=true
      - SHOW_CAMERA_ID=false
      - SHOW_FRAME_ID=false
      - SHOW_RESOLUTION=false
      - SHOW_FPS=true
      - SHOW_LATENCY=false
      - SHOW_AI_STATUS=true
      - SHOW_AI_DETECTIONS_COUNT=false
      - SHOW_AI_PROCESSING_TIME=false
      - SHOW_PROJECT_COUNTS=false
      - SHOW_TIME=false
      - SHOW_QUALITY=false
      - SHOW_BITRATE=false
      - OVERLAY_COLOR="#FFFFFF"
      - OVERLAY_FONT=2
    ports:
      - "8000:8000"    # Main API
      - "8080:8080"    # Logdy web interface (if enabled)
    volumes:
      - kepler-videos:/app/kepler-videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nats:
    image: nats:2.10-alpine
    container_name: kepler-nats
    command: 
      - "--config"
      - "/etc/nats/nats.conf"
    volumes:
      - ./nats.conf:/etc/nats/nats.conf
      - ./data/nats:/data
      - ./logs/nats:/logs
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Routing port for clustering
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "local"
      options:
        max-size: "15m"
        max-file: "3"
  
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: kepler-mediamtx
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
      - ./data/mediamtx:/recordings
      - ./logs/mediamtx:/logs
    ports:
      - "8889:8889"   # HTTP/WebRTC
      - "1935:1935"   # RTMP
      - "8554:8554"   # RTSP
      - "8322:8322/udp" # RTP
      - "8000:8000/udp" # WebRTC UDP
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8889"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  kepler-videos:
    driver: local
  kepler-logs:
    driver: local
