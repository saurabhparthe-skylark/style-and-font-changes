name: kepler-worker

services:
  kepler-worker:
    image: skylarklabs/kepler-worker-go:latest
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile
    container_name: kepler-worker-go
    env_file:
      - .env.production
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - kepler-videos:/app/kepler-videos
    depends_on:
      kepler-mediamtx:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - worker
  
  kepler-mediamtx:
    image: bluenviron/mediamtx:1
    container_name: kepler-mediamtx
    volumes:
      - ./data/configs/mediamtx.yml:/mediamtx.yml:ro
      - mediamtx_recordings:/recordings
      - mediamtx_logs:/logs
    ports:
      - "9997:9997"
      - "9998:9998"
      - "8554:8554"
      - "8888:8888"
      - "8889:8889"
      - "8200:8200"
      - "8201:8201"
    healthcheck:
      test: ['CMD', '/mediamtx', '--version']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - worker

volumes:
  kepler-videos:
    driver: local
  mediamtx_recordings:
    driver: local
  mediamtx_logs:
    driver: local

networks:
  worker:
    name: kepler_worker_network
    driver: bridge

