name: kepler-worker

services:
  kepler-worker:
    container_name: kepler-worker-go
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile
      args:
        - VERSION=${VERSION:-1.0.0}
    environment:
      - MAX_FPS_NO_AI=30
      - MAX_FPS_WITH_AI=30
      - PUBLISHING_FPS=30
      - NATS_URL=nats://172.17.0.1:4222
      - AI_GRPC_URL=49.248.155.76:50052
      - MEDIAMTX_URL=http://mediamtx:8889
      - SHOW_METADATA=true
      - SHOW_CAMERA_ID=false
      - SHOW_FRAME_ID=false
      - SHOW_RESOLUTION=false
      - SHOW_FPS=true
      - SHOW_LATENCY=false
      - SHOW_AI_STATUS=true
      - SHOW_AI_DETECTIONS_COUNT=false
      - SHOW_AI_PROCESSING_TIME=false
      - SHOW_PROJECT_COUNTS=false
      - SHOW_TIME=false
      - SHOW_QUALITY=false
      - SHOW_BITRATE=false
      - OVERLAY_COLOR="#FFFFFF"
      - OVERLAY_FONT=2
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - kepler-videos:/app/kepler-videos
    networks:
      - worker
    restart: unless-stopped
    depends_on:
      mediamtx:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  
  mediamtx:
    image: bluenviron/mediamtx:1
    container_name: worker-mediamtx
    volumes:
      - ./configs/mediamtx.yml:/mediamtx.yml:ro
      - ./data/dev/mediamtx/recordings:/recordings
      - ./data/dev/logs/mediamtx:/logs
    ports:
      - "9997:9997"
      - "9998:9998"
      - "8554:8554"
      - "8888:8888"
      - "8889:8889"
      - "8200:8200"
      - "8201:8201"
    networks:
      - worker
    restart: unless-stopped
    healthcheck:
      test: ['CMD', '/mediamtx', '--version']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  kepler-videos:
    driver: local

networks:
  worker:
    name: kepler_worker_network
    driver: bridge
